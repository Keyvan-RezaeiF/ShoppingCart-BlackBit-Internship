<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
		<link href='https://css.gg/shopping-cart.css' rel='stylesheet'>
		<title>Shopping Website</title>
	</head>
	<body>
		<nav>
			<div class="nav_container">
				<div class="logo_container">
					<a href="#" class="logo"><img src="./images/logo.svg" alt="logo"></a>
				</div>
				<div class="links_container">
					<a href="./index.html">Home</a>
					<a href="#">About</a>
					<a href="#">Products</a>
				</div>
				<div class="rightSide_container">
					<a href="#cart_container">
						<i class="gg-shopping-cart"></i>
					</a>
					<div>
						<span id="cart-items-counter">0</span>
					</div>
					<div>
						<span>Login</span>
					</div>
				</div>
			</div>
		</nav>
		<section>
			<h2>Products</h2>
			<div class="products_container">
				<!-- To add products with their title and price -->
			</div>
			<h2>Cart</h2>
			<div id="cart_container">
				<div class="header_row">
					<span>Item</span>
					<span>Price</span>
					<span>Quantity</span>
					<span>Subtotal</span>
				</div>
				<hr>
				<div class="cart_items_container">
					<!-- To add cart items with their image, quantity and subtotal -->
				</div>
			</div>
		</section>
		<footer>

    </footer>
    <script src="./script.js"></script>
	</body>
</html>
